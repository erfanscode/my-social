{% extends 'parent/base.html' %}
{% block title %}Posts{% endblock %}

{% block content %}

    {% for post in posts %}
        <p>{{ post.description|truncatewords:10|linebreaks }}</p>
        <p>در تاریخ {{ post.create }} توسط {{ post.author }} منتشر شد</p>
        <small>{{ post.tags.all|join:', '}}</small>
        <br>
    {% endfor %}

{% endblock %}
