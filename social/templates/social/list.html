{% extends 'parent/base.html' %}
{% block title %}Posts{% endblock %}

{% block content %}

    {% for post in posts %}
        <p>{{ post.description|truncatewords:10|linebreaks }}</p>
        <br>
        <small>در تاریخ {{ post.create }} توسط {{ post.author }} منتشر شد</small>
    {% endfor %}

{% endblock %}
